name: (DEV) content-editor

on: workflow_dispatch

jobs:
  build-app:
    name: Build APP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 0
          
      - id: deploy
        name: Deploy to dokku
        uses: idoberko2/dokku-deploy-github-action@v1 
        with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
            remote-branch: 'develop'
            dokku-host: 'mastory.io'
            app-name: 'dev-content'
 
 destroy-app:
    name: Destroy APP
    runs-on: ubuntu-latest
    steps:
      - name: Destroy app in dokku
        run: host
