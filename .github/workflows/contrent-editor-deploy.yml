name: (DEV) content-editor

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
        
      - name: DEV:Deploy content-editor
        uses: vitalyliber/dokku-github-action@v6.0
        env:
          PRIVATE_KEY:  ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: mastory.io
          PROJECT: content-editor
          APP_CONFIG: NPM_CONFIG_LOGLEVEL=error NPM_CONFIG_PRODUCTION=false NODE_ENV=development NODE_MODULES_CACHE=true NODE_VERBOSE=false
